<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Slot Machine, Gilbert Viader</title>
	<link rel="stylesheet" type="text/css" href="./css/estilos.css">
	<link href="./img/ico.ico" rel="icon">
	<script src="./js/index.js" type="text/javascript"></script>
	
</head>
<body>
	<div class='wraper'>
		<section class='scores'>
			<span id="mensaje"></span><br><br>
			<label>PREMI</label>
			<input type='text' disabled id='win' value='0'>
		</section><br><br>
		<section class='display'>
			<div class='reels' id='reel1'><img id='fig' src='./img/9.png'></img></div>
			<div class='reels' id='reel2'><img id='fig' src='./img/9.png'></img></div>
			<div class='reels' id='reel3'><img id='fig' src='./img/9.png'></img></div>
		</section><br><br>
		<section class='controls'>
			<form method='get' action='#'>
				<label>Capital</label>
				<input type='text' id='cantidad' name='cantidad' value='0'>
				<label>Aposta</label>
				<select id='bet' name='bet'>
					<option value="1">1 c</option>
					<option value="10">10 c</option>
					<option value="20">20 c</option>
					<option value="40">40 c</option>
					<option value="60">60 c</option>
					<option value="100">100 c</option>
					<option value="200">200 c</option>
					<option value="500">500 c</option>
				</select><br><br>
				<input type='button' value='JUGAR!' id='spin' name='spin' onclick="newGame();">
				<br/><span id="errores"></span>
			</form>
		</section><br>
		<section class='paytable'>
			<div class='columnas'>
				<div style='clear:left'>
					<img src="img/10.png"><img src="img/10.png"><img src="img/10.png"><span>&nbsp1000</span>
				</div>
				<div  style='clear:left'>
					<img src="img/9.png"><img src="img/9.png"><img src="img/9.png"><span>&nbsp500</span>
				</div>
				<div style='clear:left'>
					<img src="img/8.png"><img src="img/8.png"><img src="img/8.png"><span>&nbsp300</span>
				</div>
				<div style='clear:left'>
					<img src="img/7.png"><img src="img/7.png"><img src="img/7.png"><span>&nbsp100</span>
				</div>
				<div style='clear:left'>
					<img src="img/6.png"><img src="img/6.png"><img src="img/6.png"><span>&nbsp20</span>
				</div>
			</div>
			<div class='columnas'>
				<div>
					<img src="img/5.png"><img src="img/5.png"><img src="img/5.png"><span>&nbsp10</span>
				</div>
				<div style='clear:left'>
					<img src="img/4.png"><img src="img/4.png"><img src="img/4.png"><span>&nbsp5</span>
				</div>
				<div style='clear:left'>
					<img src="img/3.png"><img src="img/3.png"><img src="img/3.png"><span>&nbsp3</span>
				</div>
				<div style='clear:left'>
					<img src="img/2.png"><img src="img/2.png"><img src="img/2.png"><span>&nbsp2</span>
				</div>
				<div style='clear:left'>
					<img src="img/1.png"><img src="img/1.png"><img src="img/1.png"><span>&nbsp1</span>
				</div>
			</div>
			<div class='columnas' id='wild'>
				<div>
					<img src="img/10.png"><span>Joker</span>
				</div>
			</div>
		</section>
	</div>
</body>
</html>
